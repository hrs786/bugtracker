	<link rel="stylesheet" type="text/css" href="form.css">
	<link rel="stylesheet" type="text/css" href="bar.css">
</head>

<body>
	
	<nav class="navbar navbar-expand-lg navbar-custom py-2">
	  <a class="navbar-brand text-white" href="#">

	  </a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">

	<div id="signup-img">
		<div class="wrapper fadeInDown">
			<div id="formContent">

				<form action="/examples/actions/confirmation.php" method="post">
					<div class="fadeIn first">
				    	<img id="icon" src="../icons/person-plus-fill.svg" alt="Login" width="30em" height="50em">
				    </div>
					<p>Please fill in this form to create an account!</p>
					<hr>

					<input type="text" class="fadeIn first" name="username" placeholder="Username" required="required">
					<input type="email" class="fadeIn second" name="email" placeholder="Email Address" required="required">
					<input type="text" class="fadeIn third" name="password" placeholder="Password" required="required">
					<input type="text" class="fadeIn fourth" name="confirm_password" placeholder="Confirm Password" required="required">
					<label class="chk"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
					<br>
		            <input type="submit" class="fadeIn fifth" value="Sign Up"></input>
			    </form>

				<div id="formFooter">Already have an account? <a href="#">Login here</a></div>
			
			</div>
		</div>
	</div>
